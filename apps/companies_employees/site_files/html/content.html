<div class="row">
    <div class="col7">
        <form class="form">
            <i-control v="r ll2" class="col6" ng-model="company_employee.name" type="text" label="##word.companies_employees_name##"></i-control>
            <i-control ng-model="company_employee.email" class="col6" type="text" label="##word.companies_employees_email##"></i-control>


            <div class="row ">

                <div class="col6 padding">
                    <table class="table box-shadow">
                        <tr>
                            <th colspan="2" class="pointer" ng-click="phoneEditor = !phoneEditor">##word.companies_employees_phones##
                                <i class="fa fa-phone-square"></i>
                            </th>

                        </tr>
                        <tr ng-show="phoneEditor">
                            <td colspan="2">
                                <form>
                                    <div class="control">
                                        <i-control type="text" ng-model="phone" label="##word.companies_employees_phones##"></i-control>

                                        <i-button type="add" ng-click="addPhone()" label="##word.companies_employees_add_phone##"></i-button>
                                    </div>
                                </form>
                            </td>
                        </tr>
                        <tr ng-repeat="phone in company_employee.phones">
                            <td>{{phone}}</td>
                            <td ng-show="phoneEditor">
                                <i-button type="delete" ng-click="deletePhone(phone)"></i-button>
                            </td>
                        </tr>
                    </table>

                </div>


                <div class="col6 padding">

                    <table class="table box-shadow">
                        <tr>
                            <th colspan="2" class="pointer" ng-click="mobileEditor = !mobileEditor">##word.companies_employees_mobiles##
                                <i class="fa fa-mobile-phone"></i>
                            </th>

                        </tr>
                        <tr ng-show="mobileEditor">
                            <td colspan="2">
                                <form>
                                    <div class="control">
                                        <i-control type="text" ng-model="mobile" label="##word.companies_employees_mobiles##""></i-control>
                                        <i-button type="add" ng-click="addMobile()" label="##word.companies_employees_add_mobile##"></i-button>
                                    </div>
                                </form>
                            </td>
                        </tr>
                        <tr ng-repeat="mobile in company_employee.mobiles">
                            <td>{{mobile}}</td>
                            <td ng-show="mobileEditor">
                                <i-button type="delete" ng-click="deleteMobile(mobile)"></i-button>
                            </td>
                        </tr>
                    </table>

                </div>
            </div>

            <div class="row ">

                <i-list ng-search="_search.$company_search" v="r" class="col4" items="companies" ng-model="company_employee.company"
                    label="##word.companies_employees_company##"></i-list>

                <i-list ng-search="_search.$company_department" class="col4" items="departments" ng-model="company_employee.department"
                    label="##word.companies_employees_department##"></i-list>

                <i-list ng-search="_search.$company_jobs" class="col4" items="jobs" ng-model="company_employee.job" label="##word.companies_employees_job##"></i-list>

            </div>


            <i-textarea ng-model="company_employee.notes" label="##word.companies_employees_notes##"></i-textarea>

        </form>
    </div>
    <div class="col2"></div>
    <div class="col3">
        <i-image category="companies_employees" ng-model="company_employee.image_url"></i-image>

        <i-files ng-model="company_employee.files"></i-files>
    </div>


</div>
