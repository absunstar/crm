<div id="updateCompany_EmployeeModal" class="modal">

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.companies_employees_edit## <i class="fa fa-pencil"></i>
            </h2>
        </div>
        <div class="modal-body">
            <div x-import="companies_employees/content.html"></div>
            <div x-import="companies_employees/action_info.html"></div>

        </div>

        <h2 class="error">{{error}}</h2>
        <div class="modal-footer center">
            <i-button type="save" ng-click="update(company_employee)" label="##word.save##"></i-button>
            <i-button type="close" onclick="site.hideModal('#updateCompany_EmployeeModal')" label="##word.close##"></i-button>

        </div>
    </div>


</div>
