<div class="row">
    <div class="col9">
            <input type="hidden">
        <form class="form">
            <div class="row">
                <i-list ng-search="_search.$company_search" v="r" class="col4" items="companies" ng-model="company_category.company"
                    label="##word.companies_categories_company##"></i-list>
                <i-list ng-search="_search.$category_search" v="r" class="col4" items="categories" ng-model="company_category.category"
                    label="##word.companies_categories_name##"></i-list>
            </div>
            <div class="row">
                <i-textarea class="col8" ng-model="company_category.notes" label="##word.notes##"></i-textarea>
            </div>
        </form>
    </div>

    <div class="col3 ">
        <i-image category="companies_categories" ng-model="company_category.image_url"></i-image>
        <i-files ng-model="company_category.files"></i-files>
    </div>
</div>
