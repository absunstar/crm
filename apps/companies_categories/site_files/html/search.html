<div id="SearchModal" class="modal">

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.companies_categories_search## <i class="fa fa-search"></i>
            </h2>
        </div>
        <div class="modal-body">
            <div class="row">
                    <input type="hidden">
                <form class="form">

                    <div class="row">
                        <i-list ng-search="_search.$company_search" class="col3" items="companies" ng-model="search.company"
                            label="##word.companies_categories_company##"></i-list>
                        <i-list ng-search="_search.$category_search" class="col3" items="categories" ng-model="search.category"
                            label="##word.companies_categories_name##"></i-list>
                    </div>

                    <div class="row">
                        <i-textarea ng-model="search.notes" class="col6" label="##word.notes##"></i-textarea>
                    </div>
                </form>
            </div>

        </div>
        <h2 class="error">{{error}}</h2>
        <div class="modal-footer center">
            <i-button type="search" ng-click="searchAll()" label="##word.search##"></i-button>

            <i-button type="clear" ng-click="search = {}" label="##word.clear##"></i-button>

            <i-button type="close" onclick="site.hideModal('#SearchModal')" label="##word.close##"></i-button>

        </div>
    </div>
</div>
