
<div id="StoresOutSearchModal" class="modal" fixed>

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                <i class="fa fa-search"></i> ##word.eng_item_debt_search_all##
                <i ng-show="busy" class="fa fa-spinner white fa-pulse fa-3x fa-fw"></i>
            </h2>
        </div>
        <div class="modal-body">
            <div class="row">
                <form class="form">
                    <div class="row">
                       <i-date2 class="col2" ng-model="search.date"  label="##word.eng_item_debt_date##"></i-date2>
                       <i-control class="col2" ng-model="search.ticket_code" label="##word.eng_item_debt_item_number##"></i-control> 
                       <i-list class="col2" ng-search="_search.$item_deb" ng-model="search.deliver_status" items="deliver_status"  label="##word.eng_item_debt_item_status##" ></i-list>
 
                    </div>
                    <div class="row">
                            <i-control class="col2" ng-model="search.size" label="##word.eng_item_debt_item_code##"></i-control>
                            <i-control class="col2" ng-model="search.name" label="##word.eng_item_debt_item_name##"></i-control>
                            <i-list class="col2"  ng-model="search.eng" items="Engs" label="##word.eng_item_debt_store_engname##" ng-search="_search.$search_eng"></i-list>
                        </div>

                    <div class="row">
                        
                        <i-date2 class="col2" ng-model="search.dateFrom"  label="##word.from_date##" ></i-date2>
                       <i-date2 class="col2" ng-model="search.dateTo"  label="##word.to_date##" ></i-date2> 
                       <i-control class="col2" label="##word.limit##" type="number" ng-model="search.limit"></i-control>
                    </div>
                    <div class="row">
                            <i-control class="col6" ng-model="search.notes" label="##word.notes##"></i-control>

                    </div>


                </form>
            </div>

        </div>
        <h2 class="error">{{error}}</h2>
        <div class="modal-footer center">
            <i-button type="search" label="##word.search##" ng-hide="busy" ng-click="searchAll()"></i-button>
            <i-button type="clear" label="##word.clear##" ng-click="search = {}"></i-button>
            <i-button type="close"   label="##word.close##" onclick="site.hideModal('#StoresOutSearchModal')"></i-button>


           
        </div>
    </div>
</div>
