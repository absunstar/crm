<div class="row" fixed>
    <form class="form">
        <div class="row">
            <div class="col9">
                <div class="row">
                    <i-control class="col3" ng-model="eng_item_debt.ticket_code" label="##word.eng_item_debt_item_number##"
                        v="r"></i-control>
                    <i-date2 class="col3" ng-model="eng_item_debt.date" label="##word.eng_item_debt_date##"></i-date2>
                </div>
                <div class="row">
                    <div class="col3">
                        <i-list ng-model="eng_item_debt.eng" items="Engs" label="##word.eng_item_debt_store_eng##"
                            ng-search="_search.$serach_engs" v="r"></i-list>
                    </div>
                    <div class="col3">
                        <i-list ng-model="eng_item_debt.store" items="stores" label="##word.stores_out_store##"
                            ng-search="_search.$serach_stores" v="r"></i-list>
                    </div>
                    <i-list class="col3" ng-model="eng_item_debt.company" items="companies" ng-search="_search.$search_company"
                        label="##word.stores_in_Company_name##" v="r"></i-list>
                </div>
            </div>
            <div class="col3 center">
                <i-image category="stores_images" ng-model="eng_item_debt.image_url"></i-image>
                <i-files ng-model="eng_item_debt.files"></i-files>

            </div>
        </div>
        <div class="row padding">
            <table class="table ">
                <tr>
                    <th class="pointer" ng-click="itemEditor = !itemEditor">##word.eng_item_debt_items##
                        <i class="fa fa-edit"></i>
                    </th>
                </tr>
                <tr>
                    <td>
                        <form>
                            <div class="row">
                                <i-control class="col4" ng-model="item.name" label="##word.eng_item_debt_item_name##"
                                    type="text" id="item_name" ng-keydown="getItem($event)"></i-control>

                            </div>

                            <div class="row">
                                <div ng-show="item.name">

                                    <div class="col2">

                                        <p>##word.eng_item_debt_item_size##</p>

                                    </div>

                                    <div class="col2">
                                        <div class="control">
                                            <label>##word.eng_item_debt_item_count##</label>
                                        </div>
                                    </div>
                                    <div class="col2">
                                        <div class="control">
                                            <label>##word.eng_item_debt_item_store_balance##</label>
                                        </div>
                                    </div>

                                    <div class="col2"></div>
                                </div>
                                <div ng-repeat="s in item.sizes">
                                    <div ng-show="(s.company.id==eng_item_debt.company.id && s.store.id==eng_item_debt.store.id)"
                                        class="row text-center">

                                        <div class="col2">
                                            <div class="control">

                                                <p ng-hide="s.$new" class="bold">{{s.size}}</p>
                                                <p ng-show="s.$new" class="bold">
                                                    <i-control type="text" ng-model="s.size"></i-control>
                                                </p>
                                            </div>
                                        </div>



                                        <div class="col2">
                                            <div class="control">
                                                <i-control  type="text" ng-model="s.count" ng-change="s.total = s.count * s.cost"></i-control>
                                            </div>
                                        </div>

                                        <i-control class="col2" disabled type="text" ng-model="s.current_count"></i-control>



                                        <div class="col2"></div>
                                    </div>
                                </div>

                                <div class="row">
                                    <i-button type="add" label="##word.eng_item_debt_add_to_items##" ng-show="item.sizes.length > 0"
                                        ng-click="addToItems()"></i-button>

                                </div>
                            </div>
                    </td>
                </tr>

            </table>
        </div>
        <div class="row border margin padding">
            <table class="table">
                <tr>
                    <th>##word.serial##</th>
                    <th>##word.eng_item_debt_item_name##</th>
                    <th>##word.eng_item_debt_item_size##</th>
                    <th>##word.eng_item_debt_item_count##</th>

                    <th>##word.actions##</th>
                </tr>
                <tr ng-repeat="itm in eng_item_debt.items">
                    <td>{{$index + 1}}</td>
                    <td>{{itm.name}}</td>
                    <td>{{itm.size}}</td>
                    <td>
                        <i-control ng-model="itm.count" ng-change="itm.total = itm.count * itm.cost"></i-control>
                    </td>

                    <td>
                        <i-button type="delete" ng-click="deleteRow(itm)"> </i-button>

                    </td>
                </tr>
            </table>
        </div>



        <i-textarea ng-model="eng_item_debt.notes" label="##word.eng_item_debt_notes##"></i-textarea>
        <div class="row">

        </div>
    </form>
</div>
