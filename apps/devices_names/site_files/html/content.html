<div class="row">
    <div class="col5">
            <input type="hidden">
        <div class="row">
            <i-list v="r" ng-search="_search.$devices_names_category_search" items="categories" ng-change="loadSub_Categories(device_name.category)"
                ng-model="device_name.category" label="##word.devices_names_category##"></i-list>
            <i-list v="r" ng-search="_search.$devices_names_sub_category_search" items="sub_categories" ng-model="device_name.sub_category"
                label="##word.devices_names_sub_category##"></i-list>
            <i-control v="r" ng-model="device_name.name" type="text" label="##word.devices_names_device_name##"></i-control>
            <i-textarea ng-model="device_name.notes" label="##word.notes##"></i-textarea>
        </div>
    </div>

    <div class="col4"></div>
    <div class="col3 center">
        <i-image category="devices_name" ng-model="device_name.image_url"></i-image>
        <i-files ng-model="device_name.files"></i-files>

    </div>
</div>
<div class="control">
</div>
