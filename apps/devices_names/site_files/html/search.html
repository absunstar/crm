<div id="SearchModal" class="modal">

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.devices_names_search## <i class="fa fa-search"></i>
            </h2>
        </div>
        <div class="modal-body">
            <div class="row">
                    <input type="hidden">
                <form class="form">
                    <div class="col5">
                        <i-list ng-search="_search.$devices_names_category_search" items="categories" ng-change="loadSub_Categories(search.category)"
                            ng-model="search.category" label="##word.devices_names_category##"></i-list>
                        <i-list ng-search="_search.$devices_names_sub_category_search" items="sub_categories" ng-model="search.sub_category"
                            label="##word.devices_names_sub_category##"></i-list>
                        <i-control ng-model="search.device_names" type="text" label="##word.devices_names_device_name##"></i-control>
                        <i-textarea ng-model="search.notes" label="##word.notes##"></i-textarea>
                    </div>

                </form>

            </div>

            <h2 class="error">{{error}}</h2>
            <div class="modal-footer center">
                <i-button type="search" ng-click="searchAll()" label="##word.search##"></i-button>
                <i-button type="clear" ng-click="search = {}" label="##word.clear##"></i-button>
                <i-button type="close" onclick="site.hideModal('#SearchModal')" label="##word.close##"></i-button>

            </div>
        </div>
    </div>
</div>
