<div id="updateCategoryModal" class="modal">

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.categories_edit## <i class="fa fa-pencil"></i>
            </h2>
        </div>
        <div class="modal-body">
            <div x-import="categories/content.html"></div>
            <div x-import="categories/action_info.html"></div>

            <h2 class="error">{{error}}</h2>
            <div class="modal-footer center">
                <i-button type="save" ng-click="update(category)" label="##word.save##"></i-button>
                <i-button type="close" onclick="site.hideModal('#updateCategoryModal')" label="##word.close##"></i-button>

            </div>
        </div>
    </div>


</div>
