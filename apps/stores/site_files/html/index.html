<!DOCTYPE html>
<html lang="en" data-ng-app="myApp">

<head x-import="head.html">

</head>

<body>

    <nav x-import="navbar/index.html" class="navbar" data-ng-controller="navbar">

    </nav>


    <div x-import="menu/index.html"></div>

    <div id="main-layout" class="container" x-permission="stores">
        <div class="row ">
            <div class="row" ng-controller="stores">
                <div x-import="stores/add_modal.html"></div>
                <div x-import="stores/update_modal.html"></div>
                <div x-import="stores/delete_modal.html"></div>
                <div x-import="stores/view_modal.html"></div>
                <div x-import="stores/search_all_modal.html"></div>
                <div class="row">
                    <h1 class="white bold text-center "> ##word.stores##</h1>
                </div>
                <div class="top-actions">
                    
                  
                    <i-button type="add" label="##word.stores_new##" ng-click="newStore()" ></i-button>
                    <i-button  type="search" label="##word.search_all##" onclick="site.showModal('#StoreSearchModal')"></i-button>

                
                </div>

                <table class="table hover loaded" id="t1">
                    <tr>
                        <th class="not-print">##word.stores_logo##</th>
                        <th>##word.stores_name##</th>
                        <th>##word.stores_type##</th>
                        <th>##word.stores_note##</th>
                        <th  class="not-print">##word.actions##</th>
                    </tr>
                    <tr ng-repeat="c in list">
                        <td class="not-print">
                            <i-image view class="logo" ng-model="c.image_url"></i-image>
                        </td>

                        <td class="center bold">
                            <br>
                            {{c.name}}
                        </td>
                        <td class="center bold">
                            <br>
                            {{c.type.ar}}
                        </td>

                        <td class="center bold">
                                <br>
                                {{c.note}}
                        </td>
                        <td class="center not-print">
                            <i-button type="details" label="##word.details##" ng-click="details(c)"></i-button>
                            <i-button type="update" label="##word.update##" ng-click="edit(c)" ></i-button>
                            <i-button type="delete" label="##word.delete##" ng-click="remove(c)" ></i-button>

                        </td>
                    </tr>

                </table>

                <i-button type="print" label="##word.print##" onclick="site.print('#t1')"></i-button>

                <i-button x-permission="test" type="export" onclick="export_to_xlsx('#t1' , 'stores.xlsx')" label=" ##word.export_to_excel##"></i-button>

            </div>


        </div>

    </div>


    <div x-import="scripts.html"></div>
    <script x-permission="stores" x-import="stores/index.js"></script>


</body>

</html>
