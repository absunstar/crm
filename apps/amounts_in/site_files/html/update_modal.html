<div id="updateAmount_InModal" class="modal">

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.amounts_in_edit## <i class="fa fa-pencil"></i>
                <i ng-show="busy" class="fa fa-spinner white fa-pulse fa-3x fa-fw"></i>
        </div>
        <div class="modal-body">

            <div x-import="amounts_in/content.html"></div>
        </div>
        <h2 class="error">{{error}}</h2>
        <div class="modal-footer center">


            <i-button type="save" label="##word.save##" ng-click="update(amount_in)"></i-button>

            <i-button type="close" label="##word.close##" onclick="site.hideModal('#updateAmount_InModal')"></i-button>


        </div>
    </div>


</div>
