<div class="row">
    <div class="col9">
        <form class="form">
            <div class="row">
                <i-control class="col4" id="category_name" ng-model="category_item.name" label="##word.categories_items_name##"
                    type="text" v="r"></i-control>
            
            
                <i-list class="col4" ng-model="category_item.category" items="categories" ng-search="_search.$categories" label="##word.stores_in_categry##"></i-list>

            </div>


            <div class="row">
                <table class="table box-shadow">
                    <tr>
                        <th colspan="10" class="pointer" ng-click="sizeEditor = !sizeEditor">##word.categories_items_sizes##
                            <i class="fa fa-edit"></i>
                        </th>

                    </tr>
                    <tr>
                        <td colspan="10">
                            <form>
                                <div class="row">
                                    <i-control class="col2" ng-model="item.size" label="##word.categories_items_sizes##"
                                        type="text"></i-control>
                                    <i-control class="col2" ng-model="item.cost" label="##word.categories_items_cost##"
                                        type="number"></i-control>
                                    <i-control class="col2" ng-model="item.price" label="##word.categories_items_price##"
                                        type="number"></i-control>
                                    <i-control class="col2" ng-model="item.current_count" label="##word.categories_items_balance##"
                                        type="number"></i-control>

                                    <i-list ng-search="_search.$companies" class="col2" ng-model="item.company" items="companies" label="##word.categories_items_Company_name##"></i-list>
                                    <i-list class="col2" ng-model="item.store" items="stores" label="##word.categories_items_store_name##"
                                        ng-search="_search.$stores"></i-list>
                                    <i-button type="add" label="##word.categories_items_add_size##" ng-click="addSize()"></i-button>


                    <tr>
                        <th>##word.categories_items_sizes##</th>
                        <th>##word.categories_items_cost##</th>
                        <th>##word.categories_items_price##</th>
                        <th>##word.categories_items_balance##</th>
                        <th>##word.categories_items_Company_name##</th>

                        <th>##word.categories_items_store_name##</th>

                        <th>##word.actions##</th>
                    </tr>
                    <tr ng-repeat="itm in category_item.sizes">
                        <td>{{itm.size}}</td>
                        <td>
                            <i-control ng-model="itm.cost"></i-control>
                        </td>
                        <td>
                            <i-control ng-model="itm.price"></i-control>
                        </td>
                        <td>
                            <i-control ng-model="itm.current_count" ng-change="itm.start_count = itm.current_count"></i-control>
                        </td>

                        <td>
                            <i-control ng-model="itm.company.name"></i-control>
                        </td>

                        <td>
                            <i-control ng-model="itm.store.name"></i-control>
                        </td>

                        <td>
                            <a class="btn bg-red" ng-click="deleteSize(itm)">
                                <i class="fa fa-trash"></i>
                            </a>
                        </td>

                    </tr>
            </div>
        </form>
        </td>
        </tr>
        </table>
    </div>

    </form>
</div>

<div class="col3">

    <i-image category="stores_images" ng-model="category_item.image_url"></i-image>

    <i-files ng-model="category_item.files"></i-files>

</div>
</div>
