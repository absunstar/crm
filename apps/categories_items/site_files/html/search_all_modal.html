<div id="Category_ItemSearchModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.search_all## <i class="fa fa-search"></i>
                <i ng-show="busy" class="fa fa-spinner white fa-pulse fa-3x fa-fw"></i>
            </h2>
        </div>
        <div class="modal-body">
            <div class="row">
                <form class="form">

                    <div class="row">
                        <i-control class="col3" ng-model="search.name" label="##word.categories_items_name##" type="text"></i-control>
                        <i-list class="col3" ng-model="search.store" items="stores" label="##word.categories_items_store_name##"
                            ng-search="search_store"></i-list>
                        <i-list class="col3" ng-model="search.category" items="categories" ng-search="search_categories" label="##word.stores_in_categry##"></i-list>
                        <i-list class="col3" ng-model="search.company" items="companies" label="##word.categories_items_Company_name##"
                        ng-search="search_company"></i-list>
                        
                    </div>

                    <div class="row">
                           
                        <i-control class="col4" ng-model="search.size" label="##word.categories_items_sizes##" type="text"></i-control>
                        <i-control class="col4" ng-model="search.cost" label="##word.categories_items_cost##" type="text"></i-control>
                        <i-control class="col4" ng-model="search.price" label="##word.categories_items_price##" type="text"></i-control>
                        
                       

                    </div>
                    <div class="row">
                        <i-control class="col3" ng-model="search.current_count" label="##word.categories_items_balance##"
                        type="number"></i-control>
                        <i-control class="col3" ng-model="search.current_countGt" label="##word.categories_items_balance_Gt##"
                            type="number"></i-control>
                        <i-control class="col3" ng-model="search.current_countLt" label="##word.categories_items_balance_Lt##"
                            type="number"></i-control>

                            <i-control class="col3" label="##word.limit##" type="number" ng-model="search.limit"></i-control>

                    </div>

                </form>
            </div>

        </div>
        <h2 class="error">{{error}}</h2>
        <div class="modal-footer center">
            <i-button type="search" ng-click="searchAll()" label="##word.categories_search##"></i-button>
            <i-button type="clear" ng-click="search = {}" label="##word.categories_empty_search##"></i-button>
            <i-button type="close" onclick="site.hideModal('#Category_ItemSearchModal')" label="##word.close##"></i-button>


        </div>
    </div>
</div>
