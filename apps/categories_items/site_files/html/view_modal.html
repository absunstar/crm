<div id="viewCategory_ItemModal" fixed class="modal">

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                <i class="fa fa-file"></i> ##word.categories_items_details## </h2>
        </div>
        <div class="modal-body">
           
            <div x-import="categories_items/view.html"></div>
        </div>
        
        <h2>{{error}}</h2>
        <div class="modal-footer center">
            <i-button type="close" onclick="site.hideModal('#viewCategory_ItemModal')" label="##word.close##"></i-button>

            <i-button type="print" onclick="site.print('#viewCategory_ItemModal #v1')" label=" ##word.print## "></i-button>
           
        </div>
    </div>


</div>
