<div id="StoresOutSearchModal" class="modal" fixed>

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.stores_out_search_all## <i class="fa fa-search"></i>
                <i ng-show="busy" class="fa fa-spinner white fa-pulse fa-3x fa-fw"></i>
            </h2>
        </div>
        <div class="modal-body">
            <div class="row">
                <form class="form">
                    <div class="row">
                        <i-date2 class="col3" ng-model="search.date" label="##word.stores_out_date##"></i-date2>
                        <i-control class="col3" ng-model="search.number" label="##word.stores_out_id##"></i-control>

                    </div>
                    <div class="row">
                        <i-list class="col2" ng-model="search.company" items="companies" label="##word.stores_in_Company_name##"
                            ng-search="_search.$serach_company"></i-list>
                        <i-list class="col2" ng-model="search.store" items="stores" label="##word.stores_out_store##"
                            ng-search="_search.$serach_stores"></i-list>
                        <i-list class="col2" ng-model="search.eng" items="Engs" label="##word.stores_out_store_engname##"
                            ng-search="_search.$search_eng"></i-list>

                    </div>
                    <div class="row">
                        <i-control class="col2" ng-model="search.size" label="##word.stores_out_item_code##"></i-control>
                        <i-control class="col2" ng-model="search.name" label="##word.stores_out_item_name##"></i-control>
                        <i-control class="col2" label="##word.limit##" type="number" ng-model="search.limit"></i-control>

                    </div>

                    <div class="row">
                        <i-date2 class="col3" ng-model="search.dateFrom" label="##word.from_date##"></i-date2>
                        <i-date2 class="col3" ng-model="search.dateTo" label="##word.to_date##"></i-date2>
                    </div>


                    <div class="row">
                        <i-control class="col6" ng-model="search.notes" label="##word.notes##"></i-control>

                    </div>


                </form>
            </div>

        </div>
        <h2 class="error">{{error}}</h2>
        <div class="modal-footer center">
            <i-button type="search" label="##word.search##" ng-hide="busy" ng-click="searchAll()"></i-button>
            <i-button type="clear" label="##word.clear##" ng-click="search = {}"></i-button>
            <i-button type="close" label="##word.close##" onclick="site.hideModal('#StoresOutSearchModal')"></i-button>



        </div>
    </div>
</div>
