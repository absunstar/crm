<div id="addItemModal" class="modal">

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                   Item <i class="fa fa-plus"></i> 
            </h2>
        </div>
        <div class="modal-body">

            <div x-import="a_treeview/content.html"></div>

            <h2 class="error center red">{{error}}</h2>

            <div class="modal-footer center">
                <i-button type="add" ng-click="add()" label="##word.add##"></i-button>
                <i-button type="close" onclick="site.hideModal('#addItemModal')" label="##word.close##"></i-button>

            </div>
        </div>
    </div>


</div>
