<!DOCTYPE html>
<html lang="en" data-ng-app="myApp">

<head x-import="head.html">

</head>

<body>
        <nav x-import="navbar/index.html" class="navbar" data-ng-controller="navbar">

            </nav>

   

<div x-import="menu/index.html"></div>


    <div id="main-layout" class="container">
        <div class="row10 center">
            <div class="col10" ng-controller="mobiles_slides">
                <div x-import="mobiles_slides/add_modal.html"></div>
                <div x-import="mobiles_slides/update_modal.html"></div>
                <div x-import="mobiles_slides/delete_modal.html"></div>
                <div x-import="mobiles_slides/view_modal.html"></div>
                <div x-import="mobiles_slides/search_all_modal.html"></div>

                <div class="top-actions">
                        <i-button  type="add" label="##word.mobiles_slides_new##" ng-click="newMobile_Slide()"></i-button>
                        <i-button type="search" label="##word.search_all##" onclick="site.showModal('#MobilesSlidesSearchModal')" ></i-button>

                   
                 
                </div>

                <table class="table center bold loaded" id="t1">
                    <tr>
                        <th class="not-print">##word.mobiles_slides_logo##</th>
                        <th>##word.mobiles_slides_name##</th>
                        <th>##word.mobiles_slides_number##</th>
                        <th>##word.mobiles_slides_value##</th>
                       
                        <th>##word.mobiles_slides_mobile_data##</th>
                        <th class="not-print" x-permission="owner">##word.actions##</th>
                    </tr>
                    <tr ng-repeat="c in list">
                        <td class="not-print">
                            <img class="logo" ng-src="{{c.image_url}}">
                        </td>
                        <td>{{c.slide_name}}</td>
                        <td>{{c.number}}</td>
                        <td>{{c.value}}</td>
                        
                        <td>{{c.mobile_data}}</td>
                        <td class="not-print" x-permission="owner" class="center">

                                <i-button   type="details" label="##word.details##" ng-click="details(c)"></i-button>
                                <i-button  type="update" label="##word.update##" ng-click="edit(c)"></i-button>
                                <i-button type="delete" label="##word.delete##" ng-click="remove(c)"></i-button>
                        </td>
                    </tr>

                </table>

                <i-button  type="export" label="##word.export_to_excel##" onclick="export_to_xlsx('t1' , 'mobiles_slides.xlsx')"></i-button>
                <i-button type="print" label="##word.print##" onclick="site.print('#t1')"></i-button>

             
            </div>
        </div>
    </div>

   
    <div x-import="scripts.html"></div>    
    
    <script x-import="mobiles_slides/index.js"></script>
    

</body>

</html>
