<div id="deleteMobile_SlideModal" class="modal">

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.mobiles_slides_delete## <i class="fa fa-trash"></i>
            </h2>
        </div>
        <div class="modal-body">
            <div x-import="mobiles_slides/view.html"></div>

        </div>
        <h2>{{error}}</h2>
        <div class="modal-footer center">

            <i-button type="delete" label="##word.delete##" ng-click="delete(mobile_slide)"></i-button>
            <i-button type="close" label="##word.close##" onclick="site.hideModal('#deleteMobile_SlideModal')"></i-button>


        </div>
    </div>


</div>
