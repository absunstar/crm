<div id="viewMobile_SlideModal" class="modal">

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.mobiles_slides_details## <i class="fa fa-file"></i>
            </h2>
        </div>
        <div class="modal-body">

            <div x-import="mobiles_slides/view.html"></div>
        </div>
        <h2>{{error}}</h2>
        <div class="modal-footer center">
            <i-button type="close" label="##word.close##" onclick="site.hideModal('#viewMobile_SlideModal')"></i-button>
        </div>
    </div>
</div>
