<div id="MobilesSlidesSearchModal" class="modal" fixed>

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.search_all## <i class="fa fa-search"></i>
                <i ng-show="busy" class="fa fa-spinner white fa-pulse fa-3x fa-fw"></i>
            </h2>
        </div>
        <div class="modal-body">
            <div class="row">

                <form class="form">

                    <div class="row">
                        <i-control ng-model="search.slide_name" class="col3" type="text" label="##word.mobiles_slides_name##"></i-control>
                        <i-control ng-model="search.number" class="col3" type="text" label="##word.mobiles_slides_number##"></i-control>
                        <i-control ng-model="search.value" class="col2" type="text" label="##word.mobiles_slides_value##"></i-control>
                        <i-control ng-model="search.tax" class="col2" type="text" label="##word.mobiles_slides_tax##"></i-control>
                        <i-control ng-model="search.vat" class="col2" type="text" label="##word.mobiles_slides_vat##"></i-control>

                    </div>

                    <div class="row">
                        <i-control ng-model="search.minutes_in" class="col2" type="text" label="##word.mobiles_slides_minutes_in##"></i-control>
                        <i-control ng-model="search.minutes_out" class="col2" type="text" label="##word.mobiles_slides_minutes_out##"></i-control>
                        <i-control ng-model="search.sms_in" class="col2" type="text" label="##word.mobiles_slides_sms_in##"></i-control>
                        <i-control ng-model="search.sms_out" class="col2" type="text" label="##word.mobiles_slides_sms_out##"></i-control>
                        <i-control ng-model="search.mobile_data" class="col2" type="text" label="##word.mobiles_slides_mobile_data##"></i-control>
                        <i-control class="col2" label="##word.limit##" type="number" ng-model="search.limit"></i-control>
                    </div>

                    <div class="row">
                        <i-textarea ng-model="search.description" label="##word.mobiles_slides_description##"></i-textarea>
                    </div>

                </form>
            </div>

        </div>
        <h2 class="error">{{error}}</h2>
        <div class="modal-footer center">


            <i-button type="search" label="##word.search##" ng-click="searchAll();search = {}" onclick="site.hideModal('#MobilesSlidesSearchModal')"></i-button>
            <i-button type="clear" label="##word.clear##" ng-click="search = {}"></i-button>
            <i-button type="close" label="##word.close##" onclick="site.hideModal('#MobilesSlidesSearchModal')"></i-button>

        </div>
    </div>
</div>
