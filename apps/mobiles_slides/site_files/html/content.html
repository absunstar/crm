<div class="row" fixed>

        <div class="col9">

                <form class="form">
                    <div class="row ">
                            <i-control v="r" ng-model="mobile_slide.slide_name" class="col3" type="text" label="##word.mobiles_slides_name##"></i-control>
                            <i-control v="r" ng-model="mobile_slide.number" class="col3" type="text" label="##word.mobiles_slides_number##"></i-control>
                            <i-control ng-model="mobile_slide.value" class="col2" type="text" label="##word.mobiles_slides_value##"></i-control>
                            <i-control ng-model="mobile_slide.tax" class="col2" type="text" label="##word.mobiles_slides_tax##"></i-control>
                            <i-control ng-model="mobile_slide.vat" class="col2" type="text" label="##word.mobiles_slides_vat##"></i-control>
                    </div>
                    <div class="row ">
                            <i-control ng-model="mobile_slide.minutes_in" class="col3" type="text" label="##word.mobiles_slides_minutes_in##"></i-control>
                            <i-control ng-model="mobile_slide.minutes_out" class="col3" type="text" label="##word.mobiles_slides_minutes_out##"></i-control>
                            <i-control ng-model="mobile_slide.sms_in" class="col2" type="text" label="##word.mobiles_slides_sms_in##"></i-control>
                            <i-control ng-model="mobile_slide.sms_out" class="col2" type="text" label="##word.mobiles_slides_sms_out##"></i-control>
                            <i-control ng-model="mobile_slide.mobile_data" class="col2" type="text" label="##word.mobiles_slides_mobile_data##"></i-control>
                    </div>
                    <div class="row ">
                                <i-textarea ng-model="mobile_slide.description" label="##word.mobiles_slides_description##"></i-textarea>
                        </div>

                </form>
            </div>
            <div class="col3 center">
                    <i-image ng-model="mobile_slide.image_url"> </i-image>
                    <i-files ng-model="mobile_slide.files"></i-files>
            </div>

</div>
