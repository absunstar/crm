<div class="row">
    <div class="col9">

        <form class="form">

            <div class="row ">

                <i-control v="r" class="col3" ng-model="employees_debt.ticket_code" label="##word.employees_debt_ticket##"
                    type="text"></i-control>

                <i-control v="r" class="col3" ng-model="employees_debt.number" label="##word.employees_debt_number##"
                    type="text"></i-control>

                <i-control v="r" class="col3" ng-model="employees_debt.value" type="number" label="##word.employees_debt_value##"></i-control>
               
                    <i-list class="col3 " ng-search="_search.$eng_serach" ng-model="employees_debt.eng" items="engList" v="r"
                        label="##word.employees_debt_employeess##"></i-list>


               

            </div>

            <div class="row">
                <i-date2 ng-model="employees_debt.date" label="##word.employees_debt_date##"></i-date2>

            </div>
            <div class="row" >

                <i-textarea ng-model="employees_debt.description" label="##word.employees_debt_description##"></i-textarea>

            </div>
        </form>
    </div>
    <div class="col3">
        <i-image ng-model="employees_debt.image_url"></i-image>
        <i-files ng-model="employees_debt.files"></i-files>
    </div>
</div>
