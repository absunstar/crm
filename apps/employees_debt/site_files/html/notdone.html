<div id="updateemployees_notesModal" class="modal">

        <div class="modal-content">
                <div class="modal-header">
                        <span class="close">&times;</span>
                        <h2>
                                ##word.not_done## <i class="fa fa-pencil"></i>
                                <i ng-show="busy" class="fa fa-spinner white fa-pulse fa-3x fa-fw"></i>

                </div>
                <div class="modal-body">
                                <div x-import="employees_debt/notDone_content.html"></div>
                </div>
                <h2 class="error">{{error}}</h2>
                <div class="modal-footer center">
                        <i-button type="save" label="##word.save##" ng-click="update(employees_debt)" onclick="site.hideModal('#updateemployees_notesModal')"></i-button>
                        <i-button type="close" label="##word.close##" onclick="site.hideModal('#updateemployees_notesModal')"></i-button>
                </div>
        </div>


</div>
