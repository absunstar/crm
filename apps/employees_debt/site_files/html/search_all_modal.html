<div id="employees_debtSearchModal" class="modal">

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.search_all## <i class="fa fa-search"></i>
                <i ng-show="busy" class="fa fa-spinner white fa-pulse fa-3x fa-fw"></i>
            </h2>
        </div>
        <div class="modal-body">
            <div class="row">
                    <input type="hidden">
                <div class="row">

                    <i-list class="col3" ng-search="_search.$eng_serach" class="col12" ng-model="search.eng" items="engList"
                        label="##word.employees_debt_employeess##"></i-list>
                    <i-control class="col3" ng-model="search.value" type="number" label="##word.employees_debt_value##"></i-control>
                    <i-control class="col3" ng-model="search.ticket_code" label="##word.employees_debt_ticket##" type="text"></i-control>
                    <i-control class="col3" ng-model="search.number" label="##word.employees_debt_number##" type="text"></i-control>
                </div>
                <form class="form">
                    <div class="row">

                        <i-list class="col4 " ng-search="_search.$safe_search" class="col12" ng-model="search.safe" items="safes"
                            label="##word.employees_debt_safe##"></i-list>
                        <i-control class="col3" label="##word.limit##" type="number" ng-model="search.limit"></i-control>

                    </div>
                    <i-date2 class="col4" ng-model="search.date" label="##word.employees_debt_date##"></i-date2>
                    <i-date2 class="col4" ng-model="search.dateFrom" label="##word.employees_debt_date_from##"></i-date2>
                    <i-date2 class="col4" ng-model="search.dateTo" label="##word.employees_debt_date_to##"></i-date2>

                    <div class="row">
                        <i-textarea ng-model="search.description" label="##word.employees_debt_description##"></i-textarea>
                    </div>


                </form>
            </div>

        </div>
        <h2 class="error">{{error}}</h2>
        <div class="modal-footer center">

            <i-button type="search" label="##word.search##" ng-click="searchAll();search = {}"></i-button>
            <i-button type="clear" label="##word.clear##" ng-click="search = {}"></i-button>
            <i-button type="close" label="##word.close##" onclick="site.hideModal('#employees_debtSearchModal')"></i-button>

        </div>
    </div>
</div>
