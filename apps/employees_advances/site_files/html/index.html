<!DOCTYPE html>
<html lang="en" data-ng-app="myApp">

<head x-import="head.html">

</head>

<body>

    <nav x-import="navbar/index.html" class="navbar" data-ng-controller="navbar">

    </nav>


    <div x-import="menu/index.html"></div>


    <div x-permission="employees_advances" id="main-layout" class="container">
        <div class="row">
            <div class="row" ng-controller="employees_advances">
                <div x-import="employees_advances/add_modal.html"></div>
                <div x-import="employees_advances/update_modal.html"></div>
                <div x-import="employees_advances/delete_modal.html"></div>
                <div x-import="employees_advances/view_modal.html"></div>
                <div x-import="employees_advances/search_all_modal.html"></div>


                <div class="top-actions">

                    <i-button type="add" label="##word.employees_advances_new##" ng-click="newemployees_advances()"></i-button>
                    <i-button type="search" label="##word.search_all##" onclick="site.showModal('#Employee_Discount_SearchModal')"></i-button>


                </div>

                <table class="table loaded" id="t1">
                    <tr>
                        <th class="not-print">##word.employees_advances_logo##</th>
                        <th>##word.employees_advances_date##</th>
                        <th>##word.employees_advances_employees##</th>
                        <th>##word.employees_advances_value##</th>
                        <th>##word.employees_advances_safe##</th>
                        <th class="not-print">##word.actions##</th>
                    </tr>
                    <tr ng-repeat="c in list">
                        <td class="not-print">
                            <i-image view class="logo" ng-model="c.image_url"></i-image>

                        </td>
                        <td>
                            <p class="center bold"> {{c.date | date : 'dd - MM - yyyy'}} </p>
                        </td>
                        <td>
                                <p class="center bold green"> {{c.eng.name}} </p>
                            </td>
                        <td>
                            <p class="center bold green"> {{c.value + ' ##word.le## '}} </p>
                        </td>
                       

                        <td class="center bold red">
                            {{c.safe.name}}
                        </td>

                        <td class="not-print center">
                            <i-button type="details" label="##word.details##" ng-click="details(c)"></i-button>
<!--                             <i-button x-permission="test" type="delete" label="##word.delete##" ng-click="remove(c)"></i-button>
 -->
                        </td>
                    </tr>

                </table>
                <i-button type="export" label="##word.export_to_excel##" onclick="export_to_xlsx('t1' , 'employees_advances.xlsx')"></i-button>
                <i-button type="print" label="##word.print##" onclick="site.print('#t1')"></i-button>

            </div>
        </div>
    </div>




    <div x-import="scripts.html"></div>

    <script x-permission="employees_advances" x-import="employees_advances/index.js"></script>


</body>

</html>
