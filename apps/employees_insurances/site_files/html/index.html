<!DOCTYPE html>
<html lang="en" data-ng-app="myApp">

<head x-import="head.html">

</head>

<body>

    <nav x-import="navbar/index.html" class="navbar" data-ng-controller="navbar">

    </nav>

  

<div x-import="menu/index.html"></div>


    <div id="main-layout" class="container">
        <div class="row10 center">
            <div class="col10" ng-controller="employees_insurances">
                <div x-import="employees_insurances/add_modal.html"></div>
                <div x-import="employees_insurances/update_modal.html"></div>
                <div x-import="employees_insurances/delete_modal.html"></div>
                <div x-import="employees_insurances/view_modal.html"></div>
                <div x-import="employees_insurances/search_all_modal.html"></div>

                <div class="top-actions">
                        <i-button  type="add" label="##word.employees_insurances_new##" ng-click="newEmployee_Insurance()"></i-button>
                        <i-button  type="search" label="##word.search_all##" onclick="site.showModal('#Employee_InsuranceSearchModal')"></i-button>

                 
                  
                </div>

                <table class="table center bold loaded" id="t1">
                    <tr>
                        <th class="not-print">##word.employees_insurances_logo##</th>
                        <th>##word.employees_insurances_name##</th>
                        <th>##word.employees_insurances_insurance_number##</th>
                    
                        <th>##word.employees_insurances_insurance_slide##</th>
                      
                    
                  
                        <th class="not-print" x-permission="owner">##word.actions##</th>
                    </tr>
                    <tr ng-repeat="c in list">
                        <td class="not-print">
                            <i-image view class="logo" ng-model="c.image_url"></i-image>
                            <td>{{c.employee.name}}</td>
                        <td class="blue">{{c.employee.insurance_number}}</td>
                       
                        <td>{{c.insurance_slide.name}}</td>
                        
                        <td class="not-print" x-permission="owner" class="center">
                            <i-button   type="details" label="##word.details##" ng-click="details(c)"></i-button>
                                <i-button  type="update" label="##word.update##" ng-click="edit(c)"></i-button>
                                <i-button type="delete" label="##word.delete##" ng-click="remove(c)"></i-button>
                        </td>
                    </tr>

                </table>
                
                <i-button  type="export" label="##word.export_to_excel##" onclick="export_to_xlsx('t1' , 'employees_insurances.xlsx')"></i-button>
                <i-button type="print" label="##word.print##" onclick="site.print('#t1')"></i-button>

            </div>
        </div>
    </div>

    <div x-import="scripts.html"></div>

    <script x-import="employees_insurances/index.js"></script>
   
</body>

</html>
