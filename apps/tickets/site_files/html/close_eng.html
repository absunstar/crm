<div class="row " fixed>

    <i-control class="col3" type="text" ng-model="ticket.close_eng.device_info.serial" label="##word.ticket_device_serial##"></i-control>
    <i-control class="col3" type="text" ng-model="ticket.close_eng.device_info.product_date" label="##word.ticket_device_product_date##"></i-control>
    <i-date2 disabled class="col3" ng-model="close_eng_date"  label="##word.date##"></i-date2>

    <div class="col3">
        <div class="control">
            <label> ##word.ticket_device_status##</label>
            <div class="row">
                <i-radio class="col6" ng-model="ticket.close_eng.device_info.status" ng-value="0" label="##word.ticket_device_status0##"></i-radio>
                <i-radio class="col6"  ng-model="ticket.close_eng.device_info.status" ng-value="1" label="##word.ticket_device_status1##"></i-radio>                  
            </div>
        </div>
    </div>
</div>

<div class="row ">
    <i-textarea v="r" type="text" ng-model="ticket.close_eng.fixes" label="##word.ticket_device_fixes##"> </i-textarea>
   
    <i-list class="col6" display="ar" ng-search="_search.$ticketSourceStatusSearch" label="##word.ticket_status##"  ng-model="ticket.close_eng.status"  items="eng_tickets_status"> </i-list> 

</div>

<br>

<div x-import="tickets/eng_in_out.html"></div>

<br>

<div x-import="tickets/eng_items.html"></div>


<div class="col6" x-import="tickets/files.html"></div>
