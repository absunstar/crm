
<div id="engSelectAllModal" class="modal" fixed>

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.ticket_eng##
                <i ng-show="busy" class="fa fa-spinner white fa-pulse fa-fw"></i>
            </h2>
        </div>
        <div class="modal-body">

            <form>
                    <input class="hidden"  type="text" />
                <i-list ng-search="_search.$eng" ng-model="eng" v="r" items="engList"></i-list>
                
            </form>

        </div>
        <h2>{{error}}</h2>
        <div class="modal-footer center">
            <i-button type="add" label="##word.select##" ng-click="assignEngAll()" ></i-button>
            <i-button type="close" label="##word.close##" onclick="site.hideModal('#engSelectAllModal')" ></i-button>
        </div>
    </div>
</div>
