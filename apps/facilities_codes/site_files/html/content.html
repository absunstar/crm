<div class="row" fixed>
    <div class="col9">

        <form class="form">

            <div class="col6">
                <i-control v="r" ng-model="facility_code.name" type="text" label="##word.facilities_codes_name##"></i-control>
                <i-control ng-model="facility_code.code" type="text" label="##word.facilities_codes_code##"></i-control>
                <i-control ng-model="facility_code.owner" type="text" label="##word.facilities_codes_owner##"></i-control>
            </div>

        </form>
    </div>

    <div class="col3 center">
        <i-image category="employee_insurance" ng-model="facility_code.image_url"></i-image>
        <i-files ng-model="facility_code.files"></i-files>
    </div>
</div>
