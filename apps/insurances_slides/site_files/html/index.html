<!DOCTYPE html>
<html lang="en" data-ng-app="myApp">

<head x-import="head.html">

</head>

<body>

    <nav x-import="navbar/index.html" class="navbar" data-ng-controller="navbar">

    </nav>

   
<div x-import="menu/index.html"></div>


    <div id="main-layout" class="container">
        <div class="row10 center">
            <div class="col10" ng-controller="insurances_slides">
                <div x-import="insurances_slides/add_modal.html"></div>
                <div x-import="insurances_slides/update_modal.html"></div>
                <div x-import="insurances_slides/delete_modal.html"></div>
                <div x-import="insurances_slides/view_modal.html"></div>
                <div x-import="insurances_slides/search_all_modal.html"></div>
                <div class="top-actions">
                        <i-button  type="add" label="##word.insurances_slides_new##" ng-click="newInsurance_Slide()"></i-button>
                        <i-button  type="search" label="##word.search_all##" onclick="site.showModal('#Insurance_slidesSearchModal')"></i-button>

                 
                   
                </div>

                <table class="table center bold loaded" id="t1">
                    <tr>
                        <th class="not-print">##word.insurances_slides_logo##</th>
                        <th>##word.insurances_slides_name##</th>
                        <th>##word.insurances_slides_value##</th>
                        <th class="not-print" x-permission="owner">##word.actions##</th>
                    </tr>
                    <tr ng-repeat="c in list">
                        <td class="not-print">
                            <img class="logo" ng-src="{{c.image_url}}">
                        </td>
                        <td>{{c.name}}</td>
                        <td class="blue">{{c.value}} ##word.le##</td>
                        <td class="not-print" x-permission="owner" class="center">

                            <i-button   type="details" label="##word.details##" ng-click="details(c)"></i-button>
                            <i-button  type="update" label="##word.update##" ng-click="edit(c)"></i-button>
                            <i-button type="delete" label="##word.delete##" ng-click="remove(c)"></i-button>
                        </td>
                    </tr>

                </table>

                    <i-button  type="export" label="##word.export_to_excel##" onclick="export_to_xlsx('t1' , 'insurances_slides.xlsx')"></i-button>
                    <i-button type="print" label="##word.print##" onclick="site.print('#t1')"></i-button>

            </div>
        </div>
    </div>

    <div x-import="scripts.html"></div>

    <script x-import="insurances_slides/index.js"></script>
    

</body>

</html>
