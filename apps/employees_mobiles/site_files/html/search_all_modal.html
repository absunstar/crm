<div id="employeesMobilesSearchModal" class="modal" fixed>

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.search_all## <i class="fa fa-search"></i>
                <i ng-show="busy" class="fa fa-spinner white fa-pulse fa-3x fa-fw"></i>
            </h2>
        </div>
        <div class="modal-body">
            <div class="row">
                    <input type="hidden">
                <form class="form">

                    <div class="row">
                        <i-list class="col3" ng-search="_search.$employee_search" class="col12" ng-model="search.employee" items="employees"
                            label="##word.employees_mobiles_employee##"></i-list>
                        <i-list class="col3" display="number" ng-search="_search.$emp_mobile_num_search" class="col12" ng-model="search.number"
                            items="mobiles_slides" label="##word.employees_mobiles_number##"></i-list>
                        <i-control class="col2" label="##word.employees_mobiles_discount##" ng-model="search.discount"></i-control>
                        <i-control class="col2" type="number" label="##word.employees_mobiles_total##" ng-model="search.total"></i-control>

                        <i-control class="col2" label="##word.limit##" type="number" ng-model="search.limit"></i-control>

                    </div>

                    <div class="row">
                        <i-textarea ng-model="search.notes" type="text" label="##word.employees_mobiles_notes##"></i-textarea>
                    </div>
                </form>
            </div>

        </div>
        <h2 class="error">{{error}}</h2>
        <div class="modal-footer center">


            <i-button type="search" label="##word.search##" ng-click="searchAll();search = {}" onclick="site.hideModal('#employeesMobilesSearchModal')"></i-button>
            <i-button type="clear" label="##word.clear##" ng-click="search = {}"></i-button>
            <i-button type="close" label="##word.close##" onclick="site.hideModal('#employeesMobilesSearchModal')"></i-button>

        </div>
    </div>
</div>
