<div id="deleteEmployee_MobileModal" class="modal">

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.employees_mobiles_delete## <i class="fa fa-trash"></i>
            </h2>
        </div>
        <div class="modal-body">

            <div x-import="employees_mobiles/view.html"></div>


        </div>
        <h2>{{error}}</h2>
        <div class="modal-footer center">

            <i-button type="delete" label="##word.delete##" ng-click="delete(employee)"></i-button>
            <i-button type="close" label="##word.close##" onclick="site.hideModal('#deleteEmployee_MobileModal')"></i-button>

        </div>
    </div>


</div>
