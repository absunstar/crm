<!DOCTYPE html>
<html lang="en" data-ng-app="myApp">

<head x-import="head.html">

</head>

<body>

    <nav x-import="navbar/index.html" class="navbar" data-ng-controller="navbar">

    </nav>


    <div x-import="menu/index.html"></div>


    <div x-permission="employees_advances_fin" id="main-layout" class="container">
        <div class="row">
            <div class="row" ng-controller="employees_advances_fin">
                <div x-import="employees_advances_fin/add_modal.html"></div>
                <div x-import="employees_advances_fin/update_modal.html"></div>
                <div x-import="employees_advances_fin/delete_modal.html"></div>
                <div x-import="employees_advances_fin/view_modal.html"></div>
                <div x-import="employees_advances_fin/search_all_modal.html"></div>
                <div x-import="employees_advances_fin/done.html"></div>

                <div class="top-actions">

                    <i-button type="search" label="##word.search_all##" onclick="site.showModal('#Employee_Discount_SearchModal')"></i-button>


                </div>

                <table class="table loaded" id="t1">
                    <tr>
                        <th class="not-print">##word.employees_advances_fin_logo##</th>
                        <th>##word.employees_advances_fin_date##</th>
                        <th>##word.employees_advances_fin_employees##</th>
                        <th>##word.employees_advances_fin_value##</th>

                        <th class="not-print">##word.actions##</th>
                    </tr>
                    <tr ng-repeat="c in list">
                        <td class="not-print">
                            <i-image view class="logo" ng-model="c.image_url"></i-image>

                        </td>

                        <td>
                            <p class="center bold"> {{c.date | date : 'dd - MM - yyyy'}} </p>
                        </td>
                        <td>
                            <p class="center bold"> {{c.eng.name}} </p>

                        </td>
                        <td>
                            <p class="center bold green"> {{c.value + ' ##word.le## '}} </p>
                        </td>

                        <td class="not-print center">
                            <i-button ng-hide="c.done == true " type="update" label="##word.employees_advances_fin_done##"
                                ng-click="edit(c)"></i-button>
                            <h4 ng-show="c.done == true" class="green bold center">##word.noDelivered##
                            </h4>

                        </td>
                    </tr>

                </table>
                <i-button type="export" label="##word.export_to_excel##" onclick="export_to_xlsx('t1' , 'employees_advances_fin.xlsx')"></i-button>
                <i-button type="print" label="##word.print##" onclick="site.print('#t1')"></i-button>

            </div>
        </div>
    </div>




    <div x-import="scripts.html"></div>

    <script x-permission="employees_advances_fin" x-import="employees_advances_fin/index.js"></script>


</body>

</html>
