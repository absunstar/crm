<!DOCTYPE html>
<html lang="en" data-ng-app="myApp">

<head x-import="head.html">

</head>

<body>

    <nav x-import="navbar/index.html" class="navbar" data-ng-controller="navbar">

    </nav>


    <div x-import="menu/index.html"></div>


    <div x-permission="amounts_name" id="main-layout" class="container">
        <div class="row">
            <div class="row" ng-controller="in_out_names">
                <div x-import="in_out_names/add_modal.html"></div>
                <div x-import="in_out_names/update_modal.html"></div>
                <div x-import="in_out_names/delete_modal.html"></div>
                <div x-import="in_out_names/view_modal.html"></div>
                <div x-import="in_out_names/search_all_modal.html"></div>
                <div class="top-actions">
                   
                        <i-button  type="add" label="##word.in_out_name_new##" ng-click="newIn_Out_Name()" ></i-button>
                        <i-button  type="search" label="##word.search_all##" onclick="site.showModal('#In_OutSearchModal')"  ></i-button>

                </div>

                <table class="table bold center loaded" id="t1">
                    <tr>
                        <th class="not-print">##word.in_out_name_logo##</th>
                        <th>##word.in_out_name_name##</th>
                        <th>##word.in_out_name_in##</th>
                        <th>##word.in_out_name_out##</th>
                        <th class="not-print">##word.actions##</th>
                    </tr>
                    <tr ng-repeat="c in list">
                        <td class="not-print">
                                <i-image view class="logo" ng-model="c.image_url"></i-image>
                         
                        </td>
                        <td>{{c.name}}</td>
                        <td>
                            <p class="green" ng-show="c.in == true"> ##word.yes## </p>
                        </td>
                        <td>
                            <p class="green" ng-show="c.out == true"> ##word.yes## </p>
                        </td>
                        <td class="not-print" class="center">
                            
                            <i-button   type="details" label="##word.details##" ng-click="details(c)"></i-button>
                            <i-button  type="update" label="##word.update##" ng-click="edit(c)"></i-button>
                            <i-button type="delete" label="##word.delete##" ng-click="remove(c)"></i-button>
                                
                                
                        </td>
                    </tr>

                </table>
                 <i-button  type="export" label="##word.export_to_excel##" onclick="export_to_xlsx('t1' , 'in_out_names.xlsx')"></i-button>
                <i-button type="print" label="##word.print##" onclick="site.print('#t1')"></i-button>

                   
            </div>
        </div>
    </div>


    <div x-import="scripts.html"></div>

    <script x-permission="amounts_name" x-import="in_out_names/index.js"></script>


</body>

</html>
