

<div id="searchModal" class="modal" fixed>

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.search_all## <i class="fa fa-search"></i>
                <i ng-show="busy" class="fa fa-spinner white fa-pulse fa-fw"></i>
            </h2>
        </div>
        <div class="modal-body">

            <form>

              
                <i-date2 class="col4" ng-model="search.dateFrom" label="##word.employees_report_date_from##"></i-date2>
                <i-date2 class="col4" ng-model="search.dateTo" label="##word.employees_report_date_to##"></i-date2>
                    

            </form>

        </div>
        <h2>{{error}}</h2>
        <div class="modal-footer row center">

           

                <i-button  type="search" label="##word.search##" ng-click="searchAll();show_btn()"></i-button>
                <i-button  type="clear" label="##word.clear##" ng-click="search = {}"></i-button>
                <i-button  type="close" label="##word.close##" onclick="site.hideModal('#searchModal')"></i-button>
        </div>
    </div>
</div>
