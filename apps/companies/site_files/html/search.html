<div id="SearchModal" class="modal">

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.companies_for_search## <i class="fa fa-search"></i>
            </h2>
        </div>

        <div class="modal-body">
            <form class="form">
                <div class="row">
                    <i-control ng-model="search.name" class="col4" type="text" label="##word.companies_name##"></i-control>

                    <i-list ng-search="_search.$gov_search" class="col3" items="goves" ng-model="search.gov" label="##word.cities_gov##"></i-list>
                </div>

                <div class="row">
                    <i-textarea ng-model="search.notes" class="col7" label="##word.notes##"></i-textarea>
                </div>
            </form>
        </div>

        <h2 class="error">{{error}}</h2>
        <div class="modal-footer center">
            <i-button type="search" ng-click="searchAll()" label="##word.search##"></i-button>

            <i-button type="clear" ng-click="search = {}" label="##word.clear##"></i-button>

            <i-button type="close" onclick="site.hideModal('#SearchModal')" label="##word.close##"></i-button>

        </div>
    </div>
</div>
