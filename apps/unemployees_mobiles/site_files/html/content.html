<div class="row">
    <div class="col8">
<input type="hidden">
        <form class="form">

            <i-list v="r" ng-search="_search.$unemployees_Name" items="unemployees" ng-model="unemployee_mobile.name" label="##word.unemployees_insurance_name##"></i-list>


            <div class="row ">


                <i-list class="col6" ng-search="_search.$unemployees_slide" display="number" display2="value" items="mobiles_slides"
                  v="r"  ng-model="unemployee_mobile.number" label="##word.unemployee_mobiles_number##"></i-list>

                <i-control class="col6" ng-model="unemployee_mobile.discount" type="text" label="##word.unemployee_mobiles_discount##"></i-control>


            </div>

            <div class="row">

                <i-textarea ng-model="unemployee_mobile.notes" label="##word.unemployee_mobiles_notes##"></i-textarea>

            </div>
        </form>
    </div>
    <div class="col1"></div>
    <div class="col3 center">
        <i-image label="##word.unemployees_mobiles_logo##" ng-model="unemployee_mobile.image_url"></i-image>
        <i-files ng-model="unemployee_mobile.files"></i-files>
    </div>
</div>
