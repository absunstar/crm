<div id="deleteUnEmployee_MobileModal" class="modal">

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.unemployee_mobiles_delete## <i class="fa fa-plus"></i>
            </h2>
        </div>
        <div class="modal-body">

            <div x-import="unemployees_mobiles/view.html"></div>


        </div>
        <h2>{{error}}</h2>
        <div class="modal-footer center">

            <i-button type="delete" label="##word.delete##" ng-click="delete(employee)"></i-button>
            <i-button type="close" label="##word.close##" onclick="site.hideModal('#deleteUnEmployee_MobileModal')"></i-button>
        </div>
    </div>


</div>
