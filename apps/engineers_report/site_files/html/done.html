<div id="approvedEngineers_reportModal" class="modal" fixed>

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.employees_advances_fin_done## <i class="fa fa-plus"></i>
                <i ng-show="busy" class="fa fa-spinner white fa-pulse fa-3x fa-fw"></i>
        </div>

        <div class="modal-body">
                <input type="hidden">
            <form>
                <div class="row">

                    <div class="row">
                        <i-list class="col4" ng-search="_search.$safe_search" ng-model="engineer_report.safe" items="safes"
                            label="##word.employees_debt_safe##"></i-list>
                    </div>

                    <div class="row">
                        <i-textarea ng-model="engineer.description" class="col4" type="text" label="##word.engineer_report_description##"></i-textarea>

                    </div>
                </div>
            </form>
        </div>
        <h2 class="error">{{error}}</h2>
        <div class="modal-footer center">
            <i-button type="save" label="##word.save##" ng-click="approved()"></i-button>
            <i-button type="close" label="##word.close##" onclick="site.hideModal('#approvedEngineers_reportModal')"></i-button>
        </div>
    </div>


</div>
