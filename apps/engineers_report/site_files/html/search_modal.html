<div id="searchModal" class="modal" fixed>

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.search_all## <i class="fa fa-search"></i>
                <i ng-show="busy" class="fa fa-spinner white fa-pulse fa-fw"></i>
            </h2>
        </div>
        <div class="modal-body">
<input type="hidden">
            <form>
                <div class="row">
                    <div class="row">
                        <i-list class="col4" ng-search="_search.$engRep_search" ng-model="search.engineer" items="engineerList"
                            label="##word.employees_report_Employee_Name##">
                        </i-list>


                    </div>

                    <i-month2 class="col4" ng-model="search.date" label="##word.employees_report_date##"></i-month2>
                </div>

            </form>

        </div>
        <h2>{{error}}</h2>
        <div class="modal-footer center">



            <i-button type="search" label="##word.search##" ng-click="searchEngineerReport()"></i-button>
            <i-button type="clear" label="##word.clear##" ng-click="search = {}"></i-button>
            <i-button type="close" label="##word.close##" onclick="site.hideModal('#searchModal')"></i-button>
        </div>
    </div>
</div>
