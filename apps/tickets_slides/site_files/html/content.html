<div class="row">
    <div class="col6">

        <form class="form">
            <i-control v="r" type="text" ng-model="ticket_slide.name" label="##word.tickets_slides_name##"></i-control>
            <i-control v="r" type="number" ng-model="ticket_slide.value" label="##word.tickets_slides_value##"></i-control>
            <i-control v="r" type="number" ng-model="ticket_slide.from" label="##word.tickets_slides_from##"></i-control>
            <i-control v="r" type="number" ng-model="ticket_slide.to" label="##word.tickets_slides_to##"></i-control>
            <i-textarea ng-model="ticket_slide.notes" label="##word.notes##"></i-textarea>

            <div class="row">
                <i-checkbox ng-model="ticket_slide.salary_calculate" label="##word.tickets_slides_salary_calculate##"></i-checkbox>
            </div>
        </form>
    </div>
    <div class="col3"></div>
    <div class="col3 center">

            <i-image category="ticket_slide_logo" ng-model="ticket_slide.image_url"></i-image>
            <br>
            <i-files onchange="angular.element(this).scope().uploadImage(this.files)"></i-files>

            <p>{{uploadStatus}}</p>

    </div>
</div>
