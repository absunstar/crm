<div class="row">
    <div class="col9">
            <input type="hidden">
        <form class="form">
            <div class="row">
                <i-list ng-search="_search.$catrgory_search" v="r" class="col3" items="categories" ng-model="damage.category"
                    ng-change="loadSub_Categories(damage.category)" label="##word.damages_category##"></i-list>
                <i-list ng-search="_search.$sub_catrgory_search" class="col3" items="sub_categories" ng-model="damage.sub_category"
                    label="##word.damages_sub_category##"></i-list>
            </div>
            <div class="row">
                <i-control ng-model="damage.name" class="col6" type="text" v="r" label="##word.damages_name##"></i-control>

            </div>
            <div class="row">
                <i-textarea ng-model="damage.notes" class="col6" label="##word.notes##"></i-textarea>
            </div>
        </form>
    </div>

    <div class="col3">
        <i-image category="damages" ng-model="damage.image_url"></i-image>
        <i-files ng-model="damage.files"></i-files>

    </div>
</div>
