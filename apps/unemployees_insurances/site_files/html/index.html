<!DOCTYPE html>
<html lang="en" data-ng-app="myApp">

<head x-import="head.html">

</head>

<body>

    <nav x-import="navbar/index.html" class="navbar" data-ng-controller="navbar">

    </nav>
   

<div x-import="menu/index.html"></div>


    <div id="main-layout" class="container">
        <div class="row10 center">
            <div  ng-controller="unemployees_insurances">
                <div x-import="unemployees_insurances/add_modal.html"></div>
                <div x-import="unemployees_insurances/update_modal.html"></div>
                <div x-import="unemployees_insurances/delete_modal.html"></div>
                <div x-import="unemployees_insurances/view_modal.html"></div>
                <div class="top-actions">
                  
                   
                        <i-button type="add" label="##word.unemployees_insurance_new##" ng-click="newUnEmployee_Insurance()"></i-button>
                        <!-- <i-button type="search" label="##word.search_all##" onclick="site.showModal('#SafesSearchModal')"></i-button> -->
    

                </div>

                <table class="table bold center loaded" id="t1">
                    <tr>
                        <th class="not-print">##word.unemployees_insurance_logo##</th>
                        <th>##word.unemployees_insurance_name##</th>
                        <th>##word.unemployees_insurance_number##</th>
                        <th>##word.unemployees_insurance_slide##</th>
                        <th>##word.unemployees_insurance_discount##</th>

                        <th class="not-print" x-permission="owner">##word.actions##</th>
                    </tr>
                    <tr ng-repeat="c in list">
                        <td class="not-print">
                            <img class="logo" ng-src="{{c.image_url}}"> </td>
                        <td>{{c.name.name}}</td>
                        <td>{{c.number}}</td>
                        <td>{{c.slide.name}}</td>
                        <td>{{c.discount}}</td>
                        <td x-permission="owner" class="center not-print">
                          


                                <i-button   type="details" label="##word.details##" ng-click="details(c)"></i-button>
                                <i-button  type="update" label="##word.update##" ng-click="edit(c)"></i-button>
                                <i-button type="delete" label="##word.delete##" ng-click="remove(c)"></i-button>

                        </td>
                    </tr>

                </table>
               
                    <i-button  type="export" label="##word.export_to_excel##" onclick="export_to_xlsx('t1' , 'unemployees_insurances.xlsx')"></i-button>
                    <i-button type="print" label="##word.print##" onclick="site.print('#t1')"></i-button>
       
            </div>
        </div>
    </div>
    <div x-import="scripts.html"></div>

    <script  x-import="unemployees_insurances/index.js"></script>


</body>

</html>
