<div class="row">
    <div class="col9">

        <form class="form">

            <i-control v="r" ng-model="unemployee.name" type="text" label="##word.unemployees_name##"></i-control>

            <i-list class="col4" ng-search="_search.$unemployee_gov" items="goves" ng-model="unemployee.gov" ng-change="loadCities(unemployee.gov)"
                label="##word.unemployees_gov##"></i-list>

            <i-list class="col4" ng-search="_search.$unemployee_city" items="cities" ng-model="unemployee.city" ng-change="loadTowns(unemployee.city)"
                label="##word.unemployees_city##"></i-list>

            <i-list class="col4" ng-search="_search.$unemployee_town" items="towns" ng-model="unemployee.town" ng-change="loadRegions(unemployee.town)"
                label="##word.unemployees_town##"></i-list>




            <div class="row">
                <i-control ng-model="unemployee.address" type="text" label="##word.unemployees_address##"></i-control>
            </div>
            <div class="row">
                <div class="col5 margin">
                    <!-- phones -->
                    <table class="table box-shadow">
                        <tr>
                            <th colspan="2" class="pointer" ng-click="phoneEditor = !phoneEditor">##word.unemployees_phones##
                                <i class="fa fa-edit"></i>
                            </th>

                        </tr>
                        <tr ng-show="phoneEditor">
                            <td colspan="2">
                                <form>
                                    <div class="control">

                                        <i-control ng-model="phone" type="text" label="##word.unemployees_phones##"></i-control>
                                        <i-button ng-click="addPhone()" label="##word.unemployees_add_phone##" type="add"></i-button>
                                    </div>
                                </form>
                            </td>
                        </tr>
                        <tr ng-repeat="phone in unemployee.phones">
                            <td>{{phone}}</td>
                            <td ng-show="phoneEditor">

                                <i-button ng-click="deletePhone(phone)" type="delete"></i-button>


                            </td>
                        </tr>
                    </table>
                    <!-- END -->
                </div>

                <div class="col5 margin">
                    <!-- mobiles -->
                    <table class="table box-shadow">
                        <tr>
                            <th colspan="2" class="pointer" ng-click="mobileEditor = !mobileEditor">##word.unemployees_mobiles##
                                <i class="fa fa-edit"></i>
                            </th>

                        </tr>
                        <tr ng-show="mobileEditor">
                            <td colspan="2">
                                <form>
                                    <div class="control">

                                        <i-control ng-model="mobile" type="text" label="##word.unemployees_mobiles##"></i-control>

                                        <i-button ng-click="addMobile()" label="##word.unemployees_add_mobile##" type="add"></i-button>

                                    </div>
                                </form>
                            </td>
                        </tr>
                        <tr ng-repeat="mobile in unemployee.mobiles">
                            <td>{{mobile}}</td>
                            <td ng-show="mobileEditor">

                                <i-button ng-click="deleteMobile(phone)" type="delete"></i-button>


                            </td>
                        </tr>
                    </table>
                    <!-- END -->
                </div>
            </div>

            <div class="row ">

                <i-control ng-model="unemployee.email" class="col5" type="text" label="##word.unemployees_email##"></i-control>


                <i-control ng-model="unemployee.nid" class="col5" type="text" label="##word.unemployees_nid##"></i-control>

            </div>

            <div class="row">

                <i-textarea ng-model="unemployee.notes" label="##word.unemployees_notes##"></i-textarea>

            </div>
        </form>
    </div>

    <div class="col3">

        <i-image label="##word.safes_logo##" ng-model="unemployee.image_url"></i-image>
        <i-files ng-model="unemployee.files"></i-files>
    </div>
</div>
