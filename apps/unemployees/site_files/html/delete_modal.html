
<div id="deleteUnEmployeeModal" class="modal">

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                    ##word.unemployees_delete## <i class="fa fa-trash"></i> 
             </h2>
        </div>
        <div class="modal-body">
           
            <div x-import="unemployees/view.html"></div>


        </div>
        <h2>{{error}}</h2>
        <div class="modal-footer center">
           

                <i-button type="delete" label="##word.delete##" ng-click="delete(employee)"></i-button>
                <i-button type="close" label="##word.close##" onclick="site.hideModal('#deleteUnEmployeeModal')"></i-button>

        </div>
    </div>


</div>
