<!DOCTYPE html>
<html lang="en" data-ng-app="myApp">

<head x-import="head.html">

</head>

<body>

    <nav x-import="navbar/index.html" class="navbar" data-ng-controller="navbar">

    </nav>
 

<div x-import="menu/index.html"></div>

    <div id="main-layout" class="container">
        <div class="row10 center">
            <div class="col10" ng-controller="unemployees">
                <div x-import="unemployees/add_modal.html"></div>
                <div x-import="unemployees/update_modal.html"></div>
                <div x-import="unemployees/delete_modal.html"></div>
                <div x-import="unemployees/view_modal.html"></div>
                <div class="top-actions">

                        <i-button  type="add" label="##word.unemployees_new##" ng-click="newUnEmployee()" ></i-button>
                        <!-- <i-button  type="search" label="##word.search_all##" onclick="site.showModal('#In_OutSearchModal')"  ></i-button> -->
                </div>

                <table class="table bold center loaded" id="t1">
                    <tr>
                        <th class="not-print">##word.unemployees_logo##</th>
                        <th>##word.unemployees_name##</th>
                        <th>##word.unemployees_address##</th>
                        <th>##word.unemployees_phones##</th>
                        <th>##word.unemployees_mobiles##</th>

                        <th class="not-print" x-permission="owner">##word.actions##</th>
                    </tr>
                    <tr ng-repeat="c in list">
                        <td class="not-print">
                            <img class="logo" ng-src="{{c.image_url}}"> </td>
                        <td>{{c.name}}</td>
                        <td>{{c.gov.name + ' - ' + c.city.name + ' - ' + c.town.name + ' - '  + c.address}}</td>

                        <td>
                            <label class="blue" ng-repeat="p in c.phones"> {{p}}
                                <br>
                            </label>
                        </td>

                        <td>
                            <label class="blue" ng-repeat="m in c.mobiles"> {{m}}
                                <br>
                            </label>
                        </td>

                        <td x-permission="owner" class="center not-print">
                           

                                <i-button   type="details" label="##word.details##" ng-click="details(c)"></i-button>
                            <i-button  type="update" label="##word.update##" ng-click="edit(c)"></i-button>
                            <i-button type="delete" label="##word.delete##" ng-click="remove(c)"></i-button>
                                
                        </td>
                    </tr>

                </table>
                
                    <i-button  type="export" label="##word.export_to_excel##" onclick="export_to_xlsx('t1' , 'unemployees.xlsx')"></i-button>
                    <i-button type="print" label="##word.print##" onclick="site.print('#t1')"></i-button>
            </div>
        </div>
    </div>

    <div x-import="scripts.html"></div>

    <script  x-import="unemployees/index.js"></script>
</body>

</html>
