<div id="updateUnEmployeeModal" class="modal">

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.unemployees_edit## <i class="fa fa-pencil"></i>
            </h2>
        </div>
        <div class="modal-body">
            <div x-import="unemployees/content.html"></div>
            <div x-import="unemployees/action_info.html"></div>
        </div>
        <h2 class="error">{{error}}</h2>
        <div class="modal-footer center">


            <i-button type="save" label="##word.save##" ng-click="update(unemployee)"></i-button>
            <i-button type="close" label="##word.close##" onclick="site.hideModal('#updateUnEmployeeModal')"></i-button>

        </div>
    </div>


</div>
